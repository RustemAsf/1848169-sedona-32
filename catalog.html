<!DOCTYPE html>
<html lang="ru">

<head>

  <title>Каталог</title>

<body>
  <header class="page-header">
    <a href="#"><img class="logo-header" src="#" alt="Логотип хэдэра"></a>
    <nav class="navigation">
      <!--Навигация шапки-->
      <ul class="navigation-list">
        <li class="navigation-item">
          <a class="navigation-link" href="#">Главная</a>
        </li>
        <li class="navigation-item">
          <a class="navigation-link" href="#">О Седоне</a>

        <li class="navigation-item">
          <a class="navigation-link" href="#">Гостиницы</a>
        </li>
      </ul>
    </nav>
    <div class="navigation-list navigation-user">
      <a class="navigation-link" href="#">
        <span class="visually-hidden">Поиск</span>
      </a>
      <a class="navigation-link" href="#">
        <span class="visually-hidden">В избранное</span>
      </a>
      <a class="navigation-link" href="#">
        <span class="visually-hidden">Хочу сюда</span>
      </a>
    </div>
  </header>
  <!--Основная часть блока каталога-->
  <main class="main-inner">
    <header class="inner-header">
      <h1 class="inner-header-title">Гостиницы Седоны</h1>
      <a class="inner-link" href="index.html">Гостиницы</a>
    </header>
    <section class="parametrs">
      <h2 class="visually-hidden">Параметры гостиницы</h2>
      <img class="logo-main" src="#" alt="Логотип Седоны">
    </section>





  </main>




  <footer class="page-footer">

    <section class="newsletter">

      <!--Создаем форму для подписки-->
      <form class="newsletter-form" action="https://echo.htmlacademy.ru/" method="post">
        <input class="field" placeholder="Ваш E-mail" type="email" name="newsletter-email" id="newsletter-email"
          required>
        <button class="button newsletter-button" type="submit">Подписаться</button>
      </form>
    </section>
    <!--Ссылка на социальные сети-->
    <section class="social-list">
      <h2 class="visually-hidden">Социльные сети</h2>
      <ul class="footer-social-list">
        <li class="footer-social-item">
          <a class="button" href="#">

          </a>
        </li>
        <li class="footer-social-item">
          <a class="button" href="#">
            <span class="visually-hidden">Facebook</span>
          </a>
        </li>
        <li class="footer-social-item">

          </a>
        </li>

      <a class="contacts-phone" href="tel:+7(812)8121212">+7 (812) 812-12-12</a>
